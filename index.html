<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <section class="navbar">
        <div class="currentLocation"></div>
        <div class="search">
          <form id="form">
            <input
              type="text"
              id="searchInput"
              name="searchInput"
              placeholder="Enter city name.."
            />
            <button class="btn">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <button class="toggleNightMode"></button>
      </section>
      <section class="main-content">
        <div class="forecast">
          <div class="weatherToday"></div>
          <div class="upcoming-weather"></div>
        </div>
        <div class="rain-chart"></div>
      </section>
      <section class="bottom-content">
        <div class="map-display"></div>
        <div class="other-cities"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
